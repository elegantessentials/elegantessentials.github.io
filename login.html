<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="E2E logo.webp"/>
</head>
<body>
    <form id="loginForm" action="" method="post">
        <div >
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" placeholder="username" required><br><br>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required><br><br>
              <label for="address">Address:</label>
              <input type="text" id="address" name="address" placeholder="location" required><br><br>
              <label for="number">Number:</label>
              <input type="tel" id="number" name="number" placeholder="usernumber" maxlength="10" required><br><br>
              <button type="submit">submit</button><br /><br />
              <h1>HOPE YOU HAVE A PLEASANT EXPERIENCE WITH US</h1>
        </div>
    </form>  

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the default form submission
            // Perform any form validation or data handling here if needed
            window.location.href = 'sample.html'; // Redirects to the desired page
        });
    </script>
</body>
</html>
